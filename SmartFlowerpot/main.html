
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> ControlPage </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   </head>

          <!-- Designing by CodingLab -->

<body>
  <div class="main_div">
    <div class="ControlPage" style="text-align: center; ">Display</div>
    <div>
      <form action="" style="padding-top: 5px;">
        <div>
          <img src="images/plant.jpg" alt="plant" height="340" style="padding-top: 30px; padding-left: 100px;" >
          <div style="float: right; ">
            <div class="mid">
              <img src="images/온도.png" alt="" height="50px" style="margin-right: 30px;">
              <p style="margin-right: 60px;">현재온도 : 22℃</p>
              <p style="margin-left: 60px; font-weight: bolder;">LED</p>
              <label class="rocker rocker-small">
                <input type="checkbox">
                <span class="switch-left">ON</span>
                <span class="switch-right">OFF</span>
              </label>
            </div>
            <div class="mid">
              <img src="images/습도.png" alt="" height="50px" style="margin-right: 30px;">
              <p style="margin-right: 40px;">현재습도 : 60%</p>
              <p style="margin-left: 60px; font-weight: bolder;">Fan In</p>
              <label class="rocker rocker-small">
                <input type="checkbox">
                <span class="switch-left">ON</span>
                <span class="switch-right">OFF</span>
              </label>
            </div>
            <div class="mid">
              <img src="images/조도.png" alt="" height="50px" style="margin-right: 30px;">
              <p style="margin-right: 30px;">현재조도 : 20lx</p>
              <p style="margin-left: 60px; font-weight: bolder;">Fan Out</p>
              <label class="rocker rocker-small">
                <input type="checkbox">
                <span class="switch-left">ON</span>
                <span class="switch-right">OFF</span>
              </label>
            </div>
            <div class="mid">
              <img src="images/토양습도.png" alt="" height="50px" style="margin-right: 30px;">
              <p style="margin-right: 20px;">토양습도 : 20%</p>
              <p style="margin-left: 30px; font-weight: bolder;">Water Pump</p>
              <label class="rocker rocker-small">
                <input type="checkbox">
                <span class="switch-left">ON</span>
                <span class="switch-right">OFF</span>
              </label>
            </div>
          </div>
        </div>
      </form>
      <form action="">
        <div>
          <div class="ControlPage" style="text-align: center; ">Setting</div>
          <div class="mid" style="justify-content: flex-start;">
            <p style="margin-right: 30px; font-weight: bolder; font-size: 30px;">LED</p>
            <Input class="range" type="range" name "" value="0" min="0" max="100" 
            onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
            <span id="rangeValue" style="position: right;">0</span>
            <script type="text/javascript">
              function rangeSlide(value) {document.getElementById('rangeValue').innerHTML = value;}
            </script>
          </div>
          <div class="mid" style="justify-content: flex-start; align-items: end;">
            <p style="margin-right: 30px; font-weight: bolder; font-size: 30px;">Pump</p>
            <label class="toggle-control">
              <input type="checkbox" checked="checked">
              <span class="control"></span>
            </label>
          </div>
          
        </div>
        </div>
      </form>
    </div>
  </div>
  <div>
  </div>
</body>
</html>
