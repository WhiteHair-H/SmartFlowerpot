
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Sign_up </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   </head>

          <!-- Designing by CodingLab -->

<body>
  <div class="Login_div">
    <div class="title">Sign-up</div>
    <img src="images/plant.jpg" alt="plant" style="max-inline-size:-webkit-fill-available;">
    <form action="Control.html">
      <div class="input_box">
        <input type="text" placeholder="Name">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="text" placeholder="Email" required>
        <div class="icon"><i class="fas fa-envelope-square"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock "></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Repeat Your Password" required>
        <div class="icon"><i class="fas fa-lock "></i></div>
      </div>
      <div class="sign_up">
        <a href="Login.html" ><i class="fas fa-user-plus"></i> Sign-up</a>
      </div>
    </form>
  </div>
  
</body>
</html>
